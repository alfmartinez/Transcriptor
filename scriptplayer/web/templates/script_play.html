{% extends "base.html" %}

{% block title %}Script Player{% endblock %}

{% block content %}
<div class="container">
    {% for script in scripts %}
        <p>{{ script.title }} &nbsp;<a href="/scripts/{{ script.id }}">View</a>&nbsp;<a href="/scripts/{{ script.id }}/play">Play</a></p>
    {% endfor %}
</div>

{% endblock %}

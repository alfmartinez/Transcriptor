{% extends "base.html" %}

{% block title %}Script Player{% endblock %}

{% block content %}
<div class="container">
    <p class="script-line-speaker">{{ scriptLine.speaker }}</p>
    <p class="script-line-text">{{ scriptLine.line }}</p>
    {% if scriptLine.next.end: %}
    <p>FIN</p>
    {% else %}
    <a href="{{ nextUrl }}"> Suivant </a>
    {% endif %}
    
</div>

{% endblock %}
